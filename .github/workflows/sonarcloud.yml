name: SonarCloud

on:
  push:
    branches:
      - main   # Or use your default branch name (like 'master')
  pull_request:
    branches:
      - main   # Ensure pull requests are analyzed as well

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest   # You can use other OS types like 'windows-latest' or 'macos-latest'

    steps:
      # Checkout the code from the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up the JDK (if using Java, for example)
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      # Cache SonarCloud dependencies (optional but speeds up subsequent runs)
      - name: Cache SonarCloud dependencies
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonarcloud
          
      # Run the SonarCloud analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectKey: YOUR_PROJECT_KEY   # Replace with your actual SonarCloud project key
          organization: YOUR_ORG        # Replace with your SonarCloud organization name
          token: ${{ secrets.SONAR_TOKEN }}  # This references the secret you added in GitHub
