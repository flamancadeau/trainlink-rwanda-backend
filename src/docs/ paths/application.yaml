/application:
  post:
    summary: Create a new application
    tags:
      - Applications
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - traineeId
              - internshipId
            properties:
              traineeId:
                type: string
              internshipId:
                type: string
    responses:
      201:
        description: Application created successfully
        content:
          application/json:
            schema:
              $ref: "../components.yaml#/components/schemas/Application"
      400:
        description: Bad request or duplicate application
      401:
        description: Unauthorized
      404:
        description: Internship or trainee not found

/application/{id}:
  get:
    summary: Get application by ID
    tags:
      - Applications
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    responses:
      200:
        description: Application details
        content:
          application/json:
            schema:
              $ref: "../components.yaml#/components/schemas/Application"
      401:
        description: Unauthorized
      404:
        description: Application not found

  delete:
    summary: Delete application
    tags:
      - Applications
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    responses:
      200:
        description: Application deleted successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Application deleted successfully"
      401:
        description: Unauthorized
      404:
        description: Application not found

/application/{applicationId}:
  get:
    summary: Get applications by trainee ID
    tags:
      - Applications
    security:
      - bearerAuth: []
    parameters:
      - name: traineeId
        in: path
        required: true
        schema:
          type: string
    responses:
      200:
        description: List of trainee's applications
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../components.yaml#/components/schemas/Application"
      401:
        description: Unauthorized

/application/{internshipId}:
  get:
    summary: Get applications by internship ID
    tags:
      - Applications
    security:
      - bearerAuth: []
    parameters:
      - name: internshipId
        in: path
        required: true
        schema:
          type: string
    responses:
      200:
        description: List of applications for internship
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../components.yaml#/components/schemas/Application"
      401:
        description: Unauthorized

/application/{id}/status:
  put:
    summary: Update application status
    tags:
      - Applications
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - status
            properties:
              status:
                type: string
                enum: [Pending, Accepted, Rejected]
    responses:
      200:
        description: Application status updated successfully
        content:
          application/json:
            schema:
              $ref: "../components.yaml#/components/schemas/Application"
      400:
        description: Bad request
      401:
        description: Unauthorized
      404:
        description: Application not found
