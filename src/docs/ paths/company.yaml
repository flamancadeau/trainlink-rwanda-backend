/company:
  post:
    summary: Create a new company
    tags:
      - Companies
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components.yaml#/components/schemas/Company"
    responses:
      201:
        description: Company created successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Company successfully created!"
                company:
                  $ref: "../components.yaml#/components/schemas/Company"
      400:
        description: Bad request
      401:
        description: Unauthorized

  get:
    summary: Get all companies
    tags:
      - Companies
    responses:
      200:
        description: List of all companies
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../components.yaml#/components/schemas/Company"

/company/{id}:
  get:
    summary: Get company by ID
    tags:
      - Companies
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    responses:
      200:
        description: Company details
        content:
          application/json:
            schema:
              $ref: "../components.yaml#/components/schemas/Company"
      404:
        description: Company not found

  put:
    summary: Update company information
    tags:
      - Companies
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components.yaml#/components/schemas/Company"
    responses:
      200:
        description: Company updated successfully
        content:
          application/json:
            schema:
              $ref: "../components.yaml#/components/schemas/Company"
      400:
        description: Bad request
      401:
        description: Unauthorized
      404:
        description: Company not found

  delete:
    summary: Delete company
    tags:
      - Companies
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    responses:
      204:
        description: Company deleted successfully
      401:
        description: Unauthorized
      404:
        description: Company not found

/company/{id}/logo:
  post:
    summary: Upload company logo
    tags:
      - Companies
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              logo:
                type: string
                format: binary
    responses:
      200:
        description: Logo uploaded successfully
        content:
          application/json:
            schema:
              $ref: "../components.yaml#/components/schemas/Company"
      400:
        description: Bad request
      401:
        description: Unauthorized
      404:
        description: Company not found
