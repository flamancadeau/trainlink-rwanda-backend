/intership:
  post:
    summary: Create a new internship
    tags:
      - Internships
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components.yaml#/components/schemas/Internship"
    responses:
      201:
        description: Internship created successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Internship successfully created!"
                internship:
                  $ref: "../components.yaml#/components/schemas/Internship"
      400:
        description: Bad request
      401:
        description: Unauthorized

  get:
    summary: Get all internships with optional filters
    tags:
      - Internships
    parameters:
      - name: location
        in: query
        schema:
          type: string
        description: Filter by location
      - name: skills
        in: query
        schema:
          type: array
          items:
            type: string
        description: Filter by required skills
    responses:
      200:
        description: List of internships
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../components.yaml#/components/schemas/Internship"

/intership/{id}:
  get:
    summary: Get internship by ID
    tags:
      - Internships
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    responses:
      200:
        description: Internship details
        content:
          application/json:
            schema:
              $ref: "../components.yaml#/components/schemas/Internship"
      404:
        description: Internship not found

  put:
    summary: Update internship information
    tags:
      - Internships
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components.yaml#/components/schemas/Internship"
    responses:
      200:
        description: Internship updated successfully
        content:
          application/json:
            schema:
              $ref: "../components.yaml#/components/schemas/Internship"
      400:
        description: Bad request
      401:
        description: Unauthorized
      404:
        description: Internship not found

  delete:
    summary: Delete internship
    tags:
      - Internships
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    responses:
      204:
        description: Internship deleted successfully
      401:
        description: Unauthorized
      404:
        description: Internship not found

/intership/company/{companyId}:
  get:
    summary: Get internships by company ID
    tags:
      - Internships
    parameters:
      - name: companyId
        in: path
        required: true
        schema:
          type: string
    responses:
      200:
        description: List of internships for the company
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../components.yaml#/components/schemas/Internship"

/intership/{id}/image:
  post:
    summary: Upload internship image
    tags:
      - Internships
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              image:
                type: string
                format: binary
    responses:
      200:
        description: Image uploaded successfully
        content:
          application/json:
            schema:
              $ref: "../components.yaml#/components/schemas/Internship"
      400:
        description: Bad request
      401:
        description: Unauthorized
      404:
        description: Internship not found
